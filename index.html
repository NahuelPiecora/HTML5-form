<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Payment Form Example</title>
</head>

<body>
    <form>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-header bg-light">Payment form example</h1>
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="form-row d-flex justify-content-evenly">
                        <div class="form-group col-md-4 px-3">
                            <label for="cardNumber">Card #</label>
                            <input type="card" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXXXXXXX">
                        </div>
                        <div class="form-group col-md-4 px-3">
                            <label for="securityCode">CVC #</label>
                            <input type="code" class="form-control" id="securityCode" placeholder="0000">
                        </div>
                        <div class="form-group col-md-4 px-3">
                            <label for="amountDue">Amount</label>
                            <input type="cost" class="form-control" id="amountDue" placeholder="Amount">
                        </div>
                    </div>
                    <div class="form-row d-flex">
                        <div class="form-group col px-3">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="form-group col px-3">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="form-row d-flex">
                        <div class="form-group col-md-6 px-3">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4 px-3">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Pick a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2 px-3">
                            <label for="inputZip">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-row d-flex justify-content-between">
                        <div class="form-group py-5 px-3 col-2">
                            <label>We accept:</label>
                            <div class="bg-secondary text-white px-2 gap-2">
                                <input type="radio" id="masterCard" name="paymentType" value="masterCard" checked> <i
                                    class="fa-brands fa-cc-mastercard"></i>

                                <input type="radio" id="visa" name="paymentType value=" visa"> <i
                                    class="fa-brands fa-cc-visa"></i>

                                <input type="radio" id="dinersClub" name="paymentType value=" dinersClub"> <i
                                    class="fa-brands fa-cc-diners-club"></i>

                                <input type="radio" id="americanExpress" name="paymentType" value="americanExpress"> <i
                                    class="fa-brands fa-cc-amex"></i>
                            </div>
                        </div>
                        <div class="form-group col-md-6 px-3 py-5">
                            <label for="message">Message</label>
                            <br>
                            <input type="text" id="name" name="name" class="col-md-9 h-100">
                            <br>
                            <p><small class="text-muted">Add any notes here.</small></p>
                        </div>
                    </div>
                </div>
                <div class="card-footer form-row">
                    <div class="bg-light col float-end">
                        <button type="submit" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f83445f84b.js" crossorigin="anonymous"></script>

</html>
